<!doctype html>
<html>
<head>
<style>
* {
  box-sizing: border-box;
}
body {
  margin: 0;
}
.form {
  padding: 30px;
  background-color: #FFF;
}
html.overlay {
  width: 100%;
  height: 100%;
}
html.overlay body {
  display: flex;
  width: 100%;
  height: 100%;
}
html.overlay .mousetarget {
  flex: 1;
}
html.overlay .form {
  width: 300px;
  height: 100%;
}
</style>
</head>
<body>
<div class=mousetarget id=mousetarget></div>
<form class=form>
  <h3>Enabled</h3>
  <input type=checkbox id=enabled>
  <h3>Browser</h3>
  <select id=browser>
    <option value="">Default</option>
    <option value=chrome>Chrome</option>
    <option value=firefox>Firefox</option>
  </select>
  <h3>WebXR</h3>
  <input type=checkbox id=webxr>
  <h3>WebVR</h3>
  <input type=checkbox id=webvr>
</form>
<script src="popup.js"></script>
</body>
</html>
