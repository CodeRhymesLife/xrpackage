<!doctype html>
<html>

<head>
  <title>xrpackage | run</title>
  <link href="index.css" rel=stylesheet>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/0735724151.js" crossorigin="anonymous"></script>
  <script
    src="https://rawcdn.githack.com/ethereum/web3.js/a6ddec59e65116853435f203b25cb9c55824d084/dist/web3.min.js"></script>
</head>

<body>
  <header class=header id=header>
    <a href="/" class="nav icon">メマアムく匕ムウヨ</a>
    <a href="/scenes.html" class="nav double open">
      <i class="fa fa-chevron-left"></i>
      Edit
    </a>

    <div class="buttons right">
      <div class=tools style="transform-origin: 0 0;">
        <div class=row>
          <a id=tool-1 class="tool selected" tool="camera">
            <i class="fal fa-camera"></i>
            <div class=label>Camera tool</div>
          </a>
          <a id=tool-2 class="tool" tool="firstperson">
            <i class="fal fa-eye"></i>
            <div class=label>First person</div>
          </a>
          <a id=tool-3 class="tool" tool="thirdperson">
            <i class="fal fa-walking"></i>
            <div class=label>Third person</div>
          </a>
          <!-- <a id=tool-4 class="tool" tool="brush">
            <i class="fal fa-dice-d8"></i>
            <div class=label>Draw tool</div>
          </a>
          <a id=tool-4 class="tool" tool="voxel">
            <i class="fal fa-cube"></i>
            <div class=label>Draw voxels</div>
          </a> -->
          <a id=tool-4 class="tool" tool="select">
            <i class="fal fa-mouse-pointer"></i>
            <div class=label>Select tool</div>
          </a>
          <!-- <a id=tool-6 class="tool" tool="erase">
            <i class="fal fa-eraser"></i>
            <div class=label>Eraser tool</div>
          </a>
          <a id=tool-7 class="tool" tool="paint">
            <i class="fal fa-paint-brush"></i>
            <div class=label>Color tool</div>
          </a>
          <a id=tool-8 class="tool" tool="pencil">
            <i class="fal fa-pencil"></i>
            <div class=label>Texture tool</div>
          </a>
          <a id=tool-9 class="tool" tool="image">
            <i class="fal fa-upload"></i>
            <div class=fill>
              <input type=file id=upload-image-input>
            </div>
            <div class=label>Add file</div>
          </a> -->
        </div>
      </div>
      <nav class=button id=enter-xr-button>Enter XR</nav>
      <nav class="nav full">
        <i class="fa fa-plus"></i>
        <span>Package</span>
        <input type=file class=hidden id=load-package-input>
      </nav>
      <nav class="nav full square" id=dropdown-button>
        <i class="fa fa-bars"></i>
      </nav>
    </div>
  </header>
  <aside class="dropdown" id=dropdown>
    <div class=tabs>
      <nav class="tab open" id=tab-1>Objects</nav>
      <nav class=tab id=tab-2>Scene</nav>
      <nav class=tab id=tab-3>Social</nav>
      <nav class=tab id=tab-4>Settings</nav>
    </div>
    <section class="tab-content open" id=tab-1-content>
      <div class=packages id=packages></div>
    </section>
    <section class=tab-content id=tab-2-content>
      <div class=row>
        <input type=text placeholder="Room name" id=room-name>
        <nav class=button id=connect-button>Connect</nav>
        <nav class=button id=disconnect-button style="display: none;">Disconnect</nav>
      </div>
      <div class=row>
        <nav class=button id=reset-scene-button>
          <i class="fa fa-sparkles"></i> Reset scene
        </nav>
      </div>
      <div class=row>
        <nav class=button>
          <i class="fa fa-upload"></i> Import scene
          <input type=file class=hidden id=import-scene-input>
        </nav>
        <nav class=button id=export-scene-button>
          <i class="fa fa-download"></i> Export scene
        </nav>
      </div>
    </section>
    <section class=tab-content id=tab-3-content>
      <div class=avatars>
        <div class="avatar me" id=avatar-me>
          <img src=question.png class=preview>
          <div class=name>No avatar</div>
          <nav class="button unwear-button" style="display: none;">Unwear</nav>
          <div class=tag>You</div>
        </div>
      </div>
    </section>
    <section class=tab-content id=tab-4-content>
      <div class=row>
        <label>
          <span>Shield</span>
          <input type=range min=0 max=1 value=1 id=shield-slider>
        </label>
      </div>
    </section>
  </aside>
<script type=module>
  import THREE from './three.module.js';
  window.THREE = THREE;
</script>
<script type=module src="run.js"></script>
<script type=module src="edit.js"></script>
</body>

</html>
