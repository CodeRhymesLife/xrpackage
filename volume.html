<html>

<body>
  <script type=module>
import THREE from './xrpackage/three.module.js';
window.THREE = THREE;
</script>
  <h1 id=text>Volumizing...</h1>
  <pre><code id=error></code></pre>
  <script type=module>
import {XRPackage, XRPackageEngine} from './xrpackage.js';
import {GLTFExporter} from './GLTFExporter.js';
import {OrbitControls} from './xrpackage/OrbitControls.js';
import {getPreviewMesh} from './volume.js';

(async () => {

function parseQuery(queryString) {
  var query = {};
  var pairs = (queryString[0] === '?' ? queryString.substr(1) : queryString).split('&');
  for (var i = 0; i < pairs.length; i++) {
    var pair = pairs[i].split('=');
    query[decodeURIComponent(pair[0])] = decodeURIComponent(pair[1] || '');
  }
  return query;
}
const {srcWbn, dstVolume} = parseQuery(window.location.search);
const req = await fetch(srcWbn);
const arrayBuffer = await req.arrayBuffer();
const uint8Array = new Uint8Array(arrayBuffer);
const p = await (async () => {
  try {
    const p = new XRPackage(uint8Array);
    await p.waitForLoad();
    return p;
  } catch(err) {
    console.warn(err.stack);
    return null;
  }
})();

const makeWireframeMaterial = () => new THREE.ShaderMaterial({
  uniforms: {},
  vertexShader: `\
    // attribute vec3 color;
    attribute vec3 barycentric;
    varying vec3 vPosition;
    // varying vec3 vColor;
    varying vec3 vBC;
    void main() {
      // vColor = color;
      vBC = barycentric;
      vec4 modelViewPosition = modelViewMatrix * vec4(position, 1.0);
      vPosition = modelViewPosition.xyz;
      gl_Position = projectionMatrix * modelViewPosition;
    }
  `,
  fragmentShader: `\
    uniform sampler2D uCameraTex;
    varying vec3 vPosition;
    // varying vec3 vColor;
    varying vec3 vBC;
    vec3 color = vec3(0.984313725490196, 0.5490196078431373, 0.0);
    vec3 lightDirection = vec3(0.0, 0.0, 1.0);
    float edgeFactor() {
      vec3 d = fwidth(vBC);
      vec3 a3 = smoothstep(vec3(0.0), d*1.5, vBC);
      return min(min(a3.x, a3.y), a3.z);
    }
    void main() {
      // vec3 color = vColor;
      float barycentricFactor = (0.2 + (1.0 - edgeFactor()) * 0.8);
      vec3 xTangent = dFdx( vPosition );
      vec3 yTangent = dFdy( vPosition );
      vec3 faceNormal = normalize( cross( xTangent, yTangent ) );
      float lightFactor = dot(faceNormal, lightDirection);
      gl_FragColor = vec4((0.5 + color * barycentricFactor) * lightFactor, 0.5 + barycentricFactor * 0.5);
    }
  `,
  side: THREE.DoubleSide,
  /* polygonOffset: true,
  polygonOffsetFactor: -1,
  polygonOffsetUnits: -4, */
  transparent: true,
  opacity: 0.5,
  // depthWrite: false,
  extensions: {
    derivatives: true,
  },
});

const renderer = new THREE.WebGLRenderer({
  // canvas,
  // context,
  // preserveDrawingBuffer: true,
});
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(window.devicePixelRatio);

const scene = new THREE.Scene();

const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
camera.position.set(0, 1, 2);
camera.rotation.order = 'YXZ';

const orbitControls = new OrbitControls(camera, renderer.domElement, document);
orbitControls.screenSpacePanning = true;
orbitControls.enableMiddleZoom = false;
orbitControls.update();

const o = await getPreviewMesh(p);
let geometry = new THREE.BufferGeometry();
geometry.setAttribute('position', new THREE.BufferAttribute(o.positions, 3));
geometry.setIndex(new THREE.BufferAttribute(o.indices, 1));

if (dstVolume) {
  const collisionMaterial = new THREE.MeshStandardMaterial({
    color: 0xFFFFFF,
  });
  const collisionMesh = new THREE.Mesh(geometry, collisionMaterial);
  collisionMesh.frustumCulled = false;

  const data = await new Promise((accept, reject) => {
    const exporter = new GLTFExporter();
    const exportScene = new THREE.Scene();
    exportScene.add(collisionMesh);
    exporter.parse(exportScene, accept, {
      binary: true,
      includeCustomExtensions: true,
    });
  });
  const blob = new Blob([data], {
    type: 'model/gltf-binary',
  });
  const res = await fetch(dstVolume, {
    method: 'PUT',
    body: blob,
  });
  await res.blob();
}

geometry = geometry.toNonIndexed();
const barycentrics = (() => {
  const barycentrics = new Float32Array(geometry.attributes.position.array.length);
  for (let i = 0; i < barycentrics.length;) {
    barycentrics[i++] = 1;
    barycentrics[i++] = 0;
    barycentrics[i++] = 0;
    barycentrics[i++] = 0;
    barycentrics[i++] = 1;
    barycentrics[i++] = 0;
    barycentrics[i++] = 0;
    barycentrics[i++] = 0;
    barycentrics[i++] = 1;
  }
  return barycentrics;
})();
geometry.setAttribute('barycentric', new THREE.BufferAttribute(barycentrics, 3));
const wireframeMaterial = makeWireframeMaterial();
const wireframeMesh = new THREE.Mesh(geometry, wireframeMaterial);
wireframeMesh.frustumCulled = false;

const pe = new XRPackageEngine();
pe.add(p);
await p.waitForLoad();
pe.scene.add(wireframeMesh);
document.body.appendChild(pe.domElement);
pe.domElement.style.position = 'absolute';
pe.domElement.style.left = '0';
pe.domElement.style.top = '0';
pe.domElement.style.width = '100%';
pe.domElement.style.height = '100%';
pe.domElement.style.background = '#000';

function animate(timestamp, frame) {
  orbitControls.update();

  renderer.render(scene, camera);
}
renderer.setAnimationLoop(animate);

document.getElementById('text').innerText = 'Volumizing done. You can close this tab.';

})().catch(err => {
  console.warn(err.stack);
  document.getElementById('text').innerText = 'Error volumizing. You can close this tab.';
  document.getElementById('error').innerText = err.stack;
});
</script>
</body>

</html>
