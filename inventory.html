<section class=main>
  <form class=sidebar>
    <h1>Name</h1>

    <input type=text placeholder="Key">

    <input type=button value="Set">

      <li><span class=key>key:</span><span class=key>value</span></li>
    </ul>
  </form>
  <section class=grid id=grid></section>
</section>

<!-- <script src="https://kit.fontawesome.com/0735724151.js"></script> -->

<script type=module>
import address from 'https://contracts.webaverse.com/address.js';
import abi from 'https://contracts.webaverse.com/abi.js';

const apiHost = `https://ipfs.exokit.org/ipfs`;
const network = 'rinkeby';
const infuraApiKey = '4fb939301ec543a0969f3019d74f80c2';
const rpcUrl = `https://${network}.infura.io/v3/${infuraApiKey}`;
const web3 = new Web3(new Web3.providers.HttpProvider(rpcUrl));
// window.web3 = web3;
const contract = new web3.eth.Contract(abi, address);

function makePromise() {
  let accept, reject;
  const p = new Promise((a, r) => {
    accept = a;
    reject = r;
  });
  p.accept = accept;
  p.reject = reject;
  return p;
}

// contract.init();

const gridEl = document.getElementById('grid');
(async () => {
  let nonce = await contract.methods.getNonce().call();
  nonce = parseInt(nonce, 10);

  for (let i = 1; i <= nonce; i++) {
    const metadataHash = await contract.methods.getMetadata(i, 'hash').call();
    const metadata = await fetch(`${apiHost}/${metadataHash}`)
      .then(res => res.json());
    const {dataHash, screenshotHash, modelHash} = metadata;
    /* const [
      data,
      screenshotImg,
    ] = await Promise.all([
      fetch(`${apiHost}/${dataHash}`)
        .then(res => res.arrayBuffer()),
      new Promise((accept, reject) => {
        const img = new Image();
        img.src = `${apiHost}/${screenshotHash}`;
        img.onload = () => {
          accept(img);
        };
        img.onerror = reject;
      }),
    ]); */
    const div = document.createElement('div');
    div.classList.add('object');
    div.innerHTML = `\
      <a href="/run.html?i=${i}">
        <img src="${apiHost}/${screenshotHash}" width=256 height=256>
      </a>
      <div class=text>
        <div class=name>${metadata.objectName}</div>
        <input type=text value="xrpk install ${i}" readonly>
        <a href="/run.html?i=${i}"><span>Run</span><i class="fa fa-chevron-right"></i></a>
        <a href="/create.html?o=${encodeURIComponent(metadataHash)}"><span>Edit</span><i class="fa fa-chevron-right"></i></a>
        <a href="https://ipfs.exokit.org/ipfs/${dataHash}.wbn"><span>Download package</span><i class="fa fa-chevron-right"></i></a>
        <a href="https://ipfs.exokit.org/ipfs/${modelHash}.glb"><span>Download model</span><i class="fa fa-chevron-right"></i></a>
        <a href="https://${network}.opensea.io/assets/${address}/${i}"><span>Opensea</span><i class="fa fa-chevron-right"></i></a>
      </div>
    `;
    const input = div.querySelector('input');
    input.addEventListener('click', e => {
      input.select();
    });
    grid.appendChild(div);
  }
})();

</script>
</body>
